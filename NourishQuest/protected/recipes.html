<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Epilogue:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />
    <title>NourishQuest</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body
    class="bg-[#f8fbfb]"
    style="font-family: Epilogue, 'Noto Sans', sans-serif"
  >
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f8fbfb] group/design-root overflow-x-hidden"
    >
      <div class="layout-container flex h-full grow flex-col">
        <!-- Header -->
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e8f3f2] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#0e1b19]">
            <h2
              class="text-[#0e1b19] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              <a href="/" class="text-[#0e1b19]">NourishQuest</a>
            </h2>
          </div>
          <div class="flex flex-1 justify-end items-center gap-8">
            <div class="flex items-center gap-4">
              <a class="text-[#0e1b19] text-sm font-medium" href="/profile"
                >My Profile</a
              >
              <a class="text-[#0e1b19] text-sm font-medium" href="/plan"
                >My Plan</a
              >
              <a class="text-[#0e1b19] text-sm font-medium" href="/foods"
                >Foods</a
              >
              <a class="text-[#0e1b19] text-sm font-medium" href="/leaderboard"
                >Leaderboards</a
              >
              <a class="text-[#0e1b19] text-sm font-medium" href="/achievements"
                >Achievements</a
              >
              <a class="text-[#0e1b19] text-sm font-medium" href="/dashboard"
                >Dashboard</a
              >
              <a class="text-[#0e1b19] text-sm font-medium" href="/recipes"
                >Recipes</a
              >
            </div>
            <!-- Log Out -->
            <div class="flex items-center gap-8">
              <form action="/logout" method="POST">
                <button
                  type="submit"
                  class="rounded-full h-10 px-4 bg-[#e8f3f2] text-[#0e1b19] text-sm font-bold"
                >
                  Log Out
                </button>
              </form>
              <div
                class="w-10 h-10 bg-center bg-no-repeat bg-cover rounded-full"
                style="
                  background-image: url('https://www.refugee-action.org.uk/wp-content/uploads/2016/10/anonymous-user.png');
                "
              ></div>
            </div>
          </div>
        </header>

        <!-- Main Content (Recipes Section) -->
        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col max-w-[960px] flex-1"
          >
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p
                class="text-[#0e1b19] tracking-light text-[32px] font-bold leading-tight min-w-72"
              >
                Your Recipes
              </p>
            </div>

            <!-- Recipe Card 1 -->
            <div
              class="flex items-center gap-4 bg-[#f8fbfb] px-4 min-h-[72px] py-2 justify-between"
            >
              <div class="flex items-center gap-4">
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14"
                  style="
                    background-image: url('https://t3.ftcdn.net/jpg/01/79/59/92/360_F_179599293_7mePKnajSM4bggDa8NkKpcAHKl3pow2l.jpg');
                  "
                ></div>
                <div class="flex flex-col justify-center">
                  <p
                    class="text-[#0e1b19] text-base font-medium leading-normal line-clamp-1"
                  >
                    Test Recipe 1
                  </p>
                  <p
                    class="text-[#4f968f] text-sm font-normal leading-normal line-clamp-2"
                  >
                    Serves 4
                  </p>
                </div>
              </div>
              <div class="shrink-0">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#e8f3f2] text-[#0e1b19] text-sm font-medium leading-normal w-fit"
                >
                  <span class="truncate">Remove</span>
                </button>
              </div>
            </div>

            <!-- Recipe Card 2 -->
            <div
              class="flex items-center gap-4 bg-[#f8fbfb] px-4 min-h-[72px] py-2 justify-between mt-4"
            >
              <div class="flex items-center gap-4">
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14"
                  style="
                    background-image: url('https://t3.ftcdn.net/jpg/01/79/59/92/360_F_179599293_7mePKnajSM4bggDa8NkKpcAHKl3pow2l.jpg');
                  "
                ></div>
                <div class="flex flex-col justify-center">
                  <p
                    class="text-[#0e1b19] text-base font-medium leading-normal line-clamp-1"
                  >
                    Test Recipe 2
                  </p>
                  <p
                    class="text-[#4f968f] text-sm font-normal leading-normal line-clamp-2"
                  >
                    Serves 2
                  </p>
                </div>
              </div>
              <div class="shrink-0">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#e8f3f2] text-[#0e1b19] text-sm font-medium leading-normal w-fit"
                >
                  <span class="truncate">Remove</span>
                </button>
              </div>
            </div>

            <!-- Add New Recipe Button -->
            <div class="flex px-4 py-3 justify-start">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#e8f3f2] text-[#0e1b19] gap-2 pl-4 text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <div
                  class="text-[#0e1b19]"
                  data-icon="Plus"
                  data-size="20px"
                  data-weight="regular"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20px"
                    height="20px"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"
                    ></path>
                  </svg>
                </div>
                <span class="truncate">Add a New Recipe</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- AI Chat Container -->
  <div id="ai-chat-container" data-user-id="<%= req.session.userId %>"></div>
  <script src="/dist/AI_Chat.bundle.js"></script>
</html>

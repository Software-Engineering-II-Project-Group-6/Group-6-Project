<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Epilogue:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />

    <title>NourishQuest</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body
    style="font-family: Epilogue, 'Noto Sans', sans-serif"
    class="bg-[#f8fbfb]"
  >
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f8fbfb] group/design-root overflow-x-hidden"
    >
      <div class="layout-container flex h-full grow flex-col">
        <!-- Header -->
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e8f3f2] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#0e1b19]">
            <h2
              class="text-[#0e1b19] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              <a href="/" class="text-[#0e1b19]">NourishQuest</a>
            </h2>
          </div>

          <div class="flex flex-1 justify-end items-center gap-8">
            <div class="flex items-center gap-4">
              <a class="text-[#0e1b19] text-sm font-medium" href="/profile"
                >My Profile</a
              >
              <a class="text-[#0e1b19] text-sm font-medium" href="/plan"
                >My Plan</a
              >
              <a class="text-[#0e1b19] text-sm font-medium" href="/foods"
                >Foods</a
              >
              <a class="text-[#0e1b19] text-sm font-medium" href="/leaderboard"
                >Leaderboards</a
              >
              <a class="text-[#0e1b19] text-sm font-medium" href="/achievements"
                >Achievements</a
              >
              <a class="text-[#0e1b19] text-sm font-medium" href="/dashboard"
                >Dashboard</a
              >
              <a class="text-[#0e1b19] text-sm font-medium" href="/recipes"
                >Recipes</a
              >
            </div>

            <!-- Log Out -->
            <div class="flex items-center gap-8">
              <form action="/logout" method="POST">
                <button
                  type="submit"
                  class="rounded-full h-10 px-4 bg-[#e8f3f2] text-[#0e1b19] text-sm font-bold"
                >
                  Log Out
                </button>
              </form>
              <div
                class="w-10 h-10 bg-center bg-no-repeat bg-cover rounded-full"
                style="
                  background-image: url('https://www.refugee-action.org.uk/wp-content/uploads/2016/10/anonymous-user.png');
                "
              ></div>
            </div>
          </div>
        </header>

        <!-- Leaderboards Content -->
        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col max-w-[960px] flex-1"
          >
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p
                class="text-[#0e1b19] tracking-light text-[32px] font-bold leading-tight min-w-72"
              >
                Leaderboards
              </p>
            </div>

            <!-- Top 20 Title -->
            <h2
              class="text-[#0e1b19] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5"
            >
              Top 20
            </h2>

            <!-- Example user rank card -->
            <div
              class="flex items-center gap-4 bg-[#f8fbfb] px-4 min-h-[72px] py-2 justify-between"
            >
              <div class="flex items-center gap-4">
                <div
                  class="text-[#0e1b19] flex items-center justify-center rounded-lg bg-[#e8f3f2] shrink-0 size-12"
                >
                  <!-- Trophy Icon -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24px"
                    height="24px"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M232,64H208V56a16,16,0,0,0-16-16H64A16,16,0,0,0,48,56v8H24A16,16,0,0,0,8,80V96a40,40,0,0,0,40,40h3.65A80.13,80.13,0,0,0,120,191.61V216H96a8,8,0,0,0,0,16h64a8,8,0,0,0,0-16H136V191.58c31.94-3.23,58.44-25.64,68.08-55.58H208a40,40,0,0,0,40-40V80A16,16,0,0,0,232,64ZM48,120A24,24,0,0,1,24,96V80H48v32q0,4,.39,8Zm144-8.9c0,35.52-28.49,64.64-63.51,64.9H128a64,64,0,0,1-64-64V56H192ZM232,96a24,24,0,0,1-24,24h-.5a81.81,81.81,0,0,0,.5-8.9V80h24Z"
                    ></path>
                  </svg>
                </div>
                <div class="flex flex-col justify-center">
                  <p
                    class="text-[#0e1b19] text-base font-medium leading-normal line-clamp-1"
                  >
                    User 1
                  </p>
                  <p
                    class="text-[#4f968f] text-sm font-normal leading-normal line-clamp-2"
                  >
                    1,234 pts
                  </p>
                </div>
              </div>
              <div class="shrink-0">
                <p class="text-[#0e1b19] text-base font-normal leading-normal">
                  1
                </p>
              </div>
            </div>

            <!-- We need to populate till the 20th place! -->

            <!-- User Rank -->
            <h2
              class="text-[#0e1b19] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5"
            >
              92nd Place
            </h2>
            <div
              class="flex items-center gap-4 bg-[#f8fbfb] px-4 min-h-[72px] py-2 justify-between"
            >
              <div class="flex items-center gap-4">
                <div
                  class="text-[#0e1b19] flex items-center justify-center rounded-lg bg-[#e8f3f2] shrink-0 size-12"
                >
                  <!-- HandHeart Icon -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24px"
                    height="24px"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M230.33,141.06a24.34,24.34,0,0,0-18.61-4.77C230.5,117.33,240,98.48,240,80c0-26.47-21.29-48-47.46-48A47.58,47.58,0,0,0,156,48.75,47.58,47.58,0,0,0,119.46,32C93.29,32,72,53.53,72,80c0,11,3.24,21.69,10.06,33a31.87,31.87,0,0,0-14.75,8.4L44.69,144H16A16,16,0,0,0,0,160v40a16,16,0,0,0,16,16H120a7.93,7.93,0,0,0,1.94-.24l64-16a6.94,6.94,0,0,0,1.19-.4L226,182.82l.44-.2a24.6,24.6,0,0,0,3.93-41.56ZM119.46,48A31.15,31.15,0,0,1,148.6,67a8,8,0,0,0,14.8,0,31.15,31.15,0,0,1,29.14-19C209.59,48,224,62.65,224,80c0,19.51-15.79,41.58-45.66,63.9l-11.09,2.55A28,28,0,0,0,140,112H100.68C92.05,100.36,88,90.12,88,80,88,62.65,102.41,48,119.46,48ZM16,160H40v40H16Zm203.43,8.21-38,16.18L119,200H56V155.31l22.63-22.62A15.86,15.86,0,0,1,89.94,128H140a12,12,0,0,1,0,24H112a8,8,0,0,0,0,16h32a8.32,8.32,0,0,0,1.79-.2l67-15.41.31-.08a8.6,8.6,0,0,1,6.3,15.9Z"
                    ></path>
                  </svg>
                </div>
                <div class="flex flex-col justify-center">
                  <p
                    class="text-[#0e1b19] text-base font-medium leading-normal line-clamp-1"
                  >
                    You
                  </p>
                  <p
                    class="text-[#4f968f] text-sm font-normal leading-normal line-clamp-2"
                  >
                    228 pts
                  </p>
                </div>
              </div>
              <div class="shrink-0">
                <p class="text-[#0e1b19] text-base font-normal leading-normal">
                  92
                </p>
              </div>
            </div>
            <!-- End Leaderboard -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
